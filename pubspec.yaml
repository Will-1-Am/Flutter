name: mi_card
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - images/
  #  - images/a_dot_ham.jpeg

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.io/assets-and-images/#resolution-aware.

  # For details regarding adding assets from package dependencies, see
  # https://flutter.io/assets-and-images/#from-packages

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  fonts:
  - family: VollkornSC
    fonts:
    - asset: fonts/VollkornSC-Regular.ttf

  - family: VollkornSCBold
    fonts:
      - asset: fonts/VollkornSC-Bold.ttf

  - family: VollkornSCSemiBold
    fonts:
      - asset: fonts/VollkornSC-SemiBold.ttf

  - family: VollkornSCSemiBlack
    fonts:
      - asset: fonts/VollkornSC-Black.ttf

  - family: Roboto
    fonts:
    - asset: fonts/Roboto-Regular.ttf

  - family: RobotoBold
    fonts:
      - asset: fonts/Roboto-Bold.ttf

  - family: RobotoMedium
    fonts:
      - asset: fonts/Roboto-Medium.ttf

  - family: SourceSansPro
    fonts:
      - asset: fonts/SourceSansPro-Regular.ttf

  - family: SourceSansProLight
    fonts:
      - asset: fonts/SourceSansPro-Light.ttf

  - family: SourceSansProBold
    fonts:
      - asset: fonts/SourceSansPro-Bold.ttf

  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.io/custom-fonts/#from-packages
